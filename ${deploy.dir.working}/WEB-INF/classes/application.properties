################################
#Properties for the calendar
################################

notificationUrl.0=://infoglue.dev:8090
notificationUrl.eventEntryRESTService=@notificationUrl.eventEntryRESTService@

#Infoglue repository ID to assign publication logging to
#infoglue.repositoryId=@infoglue.repositoryId@
 
#WEB-SPECIFIC SETTINGS (USED TO WRITE CALENDARS ETC)
urlBase=/infoglueCalendar/

calendarsPath=/usr/share/tomcat2/apache-tomcat-6.0.47/webapps/infoglueCalendar/calendars/
digitalAssetPath=/usr/share/tomcat2/apache-tomcat-6.0.47/webapps/infoglueCalendar/digitalAssets/
decodeCharSet=UTF-8
AssetUploadMaxFileSize=@AssetUploadMaxFileSize@

useEntryLimitation=true
useEventPublishing=true
useGlobalEventNotification=true
subscriberEmails=XXXXXXXx@mydomain.com
filterCategoryPath=/eventType
anonymousCalendar=XXXXXXXXX

assetKey.0=PuffBild
assetKey.1=DetaljBild
assetKey.2=BifogadFil

#################################
#Mail settings
#################################
mail.smtp.host=localhost
mail.smtp.auth=false
mail.smtp.user=@mail.smtp.user@
mail.smtp.password=@mail.smtp.password@
systemEmailSender=no-reply@mydomain.com
mail.contentType=text/html
warningEmailReceiver=XXXXXXXx@mydomain.com

#################################
# Export EntrySearch results
#################################
entryResultsValues=Id,Name,Email,Organisation,Address,Zipcode,City
exportEntryResults=true
exportEntryResultsTypes=TXT,PDF,XLS
exportEntryResultsFolder=searchresults
exportEntryResultsTypesCleanerFrequency=3600000
exportEntryResultsTypesFileMaxage=86400000

#############################################
#Properties for the InfoGlue Security Setup #
#############################################
#remoteUserServiceURL=http://localhost:8080/infoglueCMS/services/RemoteUserService
remoteUserServiceURL=http://infoglue.dev:8090/infoglueCMS/services/RemoteUserService

#####################################
# List of static fields to hide     #
#####################################
#hiddenEventFields=shortDescription,longDescription,lecturer,organizerName,isInternal,isOrganizedByGU,eventUrl,locationId,customLocation,alternativeLocation,price,contactName,contactEmail,contactPhone
#hiddenEntryFields=organisation,address,zipcode,city,phone,fax,message
hiddenEventFields=
hiddenEntryFields=

##################################################
# Translations from calendar role names to local #
##################################################
CalendarSuperUser_translation=CalendarSuperUser
CalendarAdministrator_translation=CalendarAdministrator
CalendarOwner_translation=CalendarOwner
EventPublisher_translation=EventPublisher